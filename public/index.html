<!doctype html">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="m-[0px] zeal-text-size-regular font-lato font-normal">
    <main>
        
        <section id="header" class="bg-light-orange py-6">
            <div class="global-padding">
                <div class="container-medium block">
                    <div id="header-wrapper" class="grid grid-cols-2">
                        <a class="pl-0 relative float-left" href="/" target="_blank">
                            <img loading="lazy" src="./images/nav_link.svg" class="max-w-full align-middle" alt="Zeal Taste logo" />
                        </a>
                        <a class="flex justify-end items-center text-dark-orange gap-2 px-0 py-0 text-[1rem] w-full" target="_blank">
                            <img class="align-middle inline-block" src="./images/icon_mail.svg" alt="Zeal Taste email" />
                            <div class="text-dark-orange zeal-text-size-regular hidden md:inline-block">abc@zealtaste.com</div>
                        </a> 
                    </div>
                </div>
            </div>
        </section>

        <section id="section-hero" class="flex flex-col bg-light-orange justify-center pt-12 pb-12 lg:pt-20 lg:pb-20 lg:relative">
            <div class="global-padding">
                <div class="container-medium">
                    <div id="hero-grid" class="flex flex-col gap-10 justify-start place-items-center md:gap-16 md:justify-center lg:gap-44 lg:flex-row">
                        <div id="hero-content" class="flex relative flex-col text-center justify-center items-center max-w-none gap-2.5 justify-items-center md:gap-6 lg:gap-6 lg:place-items-start lg:max-w-[550px] lg:w-full lg:relative">
                            <div class="zeal-overline-text">SAVORY WHEELS</div>
                            <h1 class="hero-heading">Zeal Taste: Culinary Delights on Wheels</h1>
                            <div class="max-w-[80%] text-center md:max-w-[60%] lg:max-w-md lg:w-full lg:text-left">
                                <p>Bringing Gourmet Street Food to Your Neighbourhood - Fresh, Flavorful, Fast!</p>
                            </div>
                            <a class="zeal-button" target="_blank" href="#footer">Book Your Table</a>
                        </div>
                        <div id="hero-img-wrapper" class="order-[-9999] max-w-[21.4375rem] pt-[24rem] justify-center items-center flex relative w-full h-full md:order-[-1] md:max-w-[25.0625rem] md:pt-[28.5rem] lg:order-[0]">
                            <img loading="lazy" class="object-cover object-[50%_50%] w-full h-full absolute mt-0 inset-0 rounded-tl-[14.875rem] rounded-tr-[14.875rem]" src="./images/landing_hero.avif" alt="Zeal Taste food truck" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
